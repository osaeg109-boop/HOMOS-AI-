<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>HOMOS AI</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Arial;
}

body {
  background: linear-gradient(180deg, #020617, #020617);
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: 800;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

header span {
  color: #38bdf8;
}

/* AI Frame */
.ai-container {
  flex: 1;
  position: relative;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Overlay Branding */
.brand {
  position: absolute;
  top: 12px;
  right: 12px;
  background: rgba(2,6,23,0.75);
  padding: 8px 14px;
  border-radius: 14px;
  font-size: 13px;
  font-weight: 600;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.08);
}

.brand span {
  color: #38bdf8;
}
</style>
</head>

<body>

<header>
  ðŸ¤– <span>HOMOS AI</span>
</header>

<div class="ai-container">
  <div class="brand">Powered by <span>HOMOS AI</span></div>
  <iframe src="https://duck.ai"></iframe>
</div>

</body>
</html>
